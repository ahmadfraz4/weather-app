<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b7d4578240.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class=" d-flex flex-column align-items-center vh-100 w-100"
  >
    <div style="margin-top: 10%;"
      class="main container d-flex position-relative pt-5 col-12 flex-column justify-content-center align-items-center"
    >
     <div id="madi" class="position-absolute vanish top-0 col-12 start-0 text-center fw-bold bg-danger-subtle text-danger py-2">
      Invalid city
     </div>
      <form action="" class="col-9 mt-5 text-center" id="myForm">
        <h2 class=" fw-bold">Top- Weather App</h2>
        <div class="sBar mt-2 col-12 mt-3">
          <input
            id="cityName"
            class=" py-2 w-100 form-control"
            placeholder="Search by Name of Place"
            type="search" autofocus
          />
        </div>
      </form>
      <div class="loader vanish"></div>
      <div class="h-200 align-items-md-center  col-10 d-flex flex-md-row flex-column justify-content-around mt-3">
        <div class="col-md-3 col-sm-6 col-12">
          <img class="img-fluid" id="W-img" src="" alt="" />
        </div>
        <div class="col-md-3 text-center col-sm-6 col-12 ">
             <div id="city" class="fs-2 fw-bold">Chiniot</div>
            <div class="fs-5" >
              <span class="me-2">Weather :</span>
              <span id="cloud">...</span>
            </div>
        </div>
        <div
          class=" d-flex align-items-center flex-column justify-content-center fw-bold h-100"
        >
          <div class="fs-2" id="centi"><span id="condition" class="fs-4 me-3"></span><span id="temp">00</span> `C</div>
          <div class="fs-4" id="humidity">...</div>
          <div class="fs-5" id="feels">...</div>
          
        </div>
      </div>
    </div>
  </body>
</html>
